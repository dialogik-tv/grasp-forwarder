<html>
    <head>
        <script type="text/javascript">
            const url = window.location.href;
            const query = url.split('?');
            if(query[1]) {
                window.location.replace(`https://grasp.dialogik.tv?${query[1]}`);
            } else {
                window.location.replace('https://grasp.dialogik.tv');
            }
        </script>
    </head>
    <body>
        <!-- Do nothing -->
    </body>
</html>
